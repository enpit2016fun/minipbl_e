<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 TIPS</title>
		<meta http-equiv="content-type-script" content="text/javascript" />

		<script>
function mailsend(){
	var mailto = document.js.toMail.value;
	var title = document.js.title.value;
	var mainSentence = document.js.mainSentence.value;
	location.href = "mailto:" + mailto + "?subject=" + title + "&body=" + mainSentence;
}


		</script>
	</head>
	<body>
		<form name="js">
			<p>送信アドレス<input type="text" name="fromMail"></p>
			<p>受信アドレス<input type="text" value="testtarofun@gmail.com" name="toMail"></p>
			<p>タイトル<input type="text" name="title"></p>
			<p>本文<input type="text" name="mainSentence" size="80"></p>
			<input type="button" value="送信" onclick="mailsend();">

		</form>

	</body>
</html>
